 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Update Menu
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">System</a></li>
        <li><a ui-sref="menus">Menu List</a></li>
        <li class="active">Update</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{menu.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateMenu" role="form" ng-submit="UpdateMenu()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 300px;" ng-maxlength="256" required class="form-control" name="name" ng-model="menu.Name">
                        <span ng-show="frmUpdateMenu.name.$invalid" class="has-error"> must be enter name</span>
                        <span ng-show="frmUpdateMenu.name.$error.maxlength" class="has-error"> Field should be 256 characters.</span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Menu Group</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="menu.GroupID" name="GroupID" theme="bootstrap" style="width: 300px;" title="Choose a Group">
                            <ui-select-match placeholder="choose a Group">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in menuParents | filter: $select.search">
                                <span ng-bind-html="item.Name | highlight: $select.search"></span>
                                <!--<small ng-bind-html="item.Name | highlight: $select.search"></small>-->
                            </ui-select-choices>
                        </ui-select>

                        <span ng-show="frmUpdateMenu.GroupID.$invalid" class="has-error"> must be choose Group</span>
                        <input type="hidden" name="GroupID" ng-model="menu.GroupID" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Url</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 300px;" ng-maxlength="256" required class="form-control" name="url" ng-model="menu.URL">
                        <span ng-show="frmUpdateMenu.url.$invalid" class="has-error"> must be enter name</span>
                        <span ng-show="frmUpdateMenu.url.$error.maxlength" class="has-error"> Field should be 256 characters.</span>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="menus" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmUpdateMenu.$invalid" class="btn btn-success pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
