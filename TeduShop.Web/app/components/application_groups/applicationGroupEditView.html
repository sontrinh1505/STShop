<section class="content-header">
    <h1>
        Cập nhật nhóm
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="categories">Danh mục nhóm</a></li>
        <li class="active"><a href="#">Cập nhật</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{group.Name}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmUpdateAppGroup" ng-submit="updateApplicationGroup()">
                    <div class="box-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmUpdateAppGroup.name.$invalid && !frmUpdateAppGroup.name.$pristine }">
                                <label class="col-sm-2 control-label">Tên danh mục</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control"
                                           required reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label ng-repeat="role in roles">
                                        <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                                    </label>
                                </div>
                            </div>-->


                         

                            <div class="form-group ">
                                <label class="col-sm-2 control-label">Permisions</label>
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="permissions" ng-repeat="permission in permissions">
                                        <!--<input type="checkbox" checklist-model="group.Permissions" checklist-value="permission"> {{permission.Name}}-->
                                        <label class="col-sm-2  control-label">{{permission.Name}}</label>

                                        <div class="form-group ">
                                           <!-- <label class="col-sm-2 control-label">Roles</label>-->
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <div class="roles" ng-repeat="role in roles">
                                                    <div  ng-repeat="permissionin in group.Permissions">
                                                        <div ng-if="permissionin.ID == permission.ID">
                                                            <input type="checkbox" checklist-model="permissionin.Roles" checklist-value="role"> {{role.Name}}
                                                        </div>
                                                        
                                                    </div>
</div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a ui-sref="application_groups" class="btn btn-default">Cancel</a>
                                    <input type="submit" ng-disabled="frmUpdateAppGroup.$invalid" class="btn btn-primary" value="Save" />
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
