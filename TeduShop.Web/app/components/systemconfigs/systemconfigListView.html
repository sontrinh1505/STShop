 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Configurations
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="#">Configurations</a></li>
        <li class="active">Sysem Config</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <!--<h3 class="box-title">Products</h3>-->
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyWord" placeholder="Key Word">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">

                    <button class="btn btn-success createItem" ui-sref="systemconfig_add"><i class="fa fa-plus"></i> Create</button>
                    <!--<a class="btn btn-warning" ui-sref="product_add">Create</a>-->
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                            
                            <th style="width: 20%">Name</th>
                            <th style="width: 20%">String Value</th>
                            <th style="width: 20%">Int Value</th>
                            <th style="width: 10%">Action</th>
                        </tr>
                        <tr ng-repeat="item in systemconfigs">
                            <td><input type="checkbox" name="all" ng-model="item.checked" /></td>                        
                            <td>{{item.Code}}</td>
                            <td>{{item.ValueString}}</td>
                            <td>{{item.ValueInt}}</td>
                            
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="systemconfig_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteMenu(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="6"> <span class="pull-right">Page: {{page + 1}} - Total: {{totalCount}}</span> </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getsystemconfigs(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
