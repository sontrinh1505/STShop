 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        configurations
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">configurations</a></li>
        <li><a ui-sref="systemconfigs">System</a></li>
        <li class="active">Add</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSystemConfig" role="form" ng-submit="AddSystemConfig()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 300px;" ng-maxlength="256" required class="form-control" name="name" ng-model="systemconfig.Code">
                        <span ng-show="frmAddSystemConfig.name.$invalid" class="has-error"> must be enter name</span>
                        <span ng-show="frmAddSystemConfig.name.$error.maxlength" class="has-error"> Field should be 256 characters.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">String Value</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 300px;" ng-maxlength="256" required class="form-control" name="stringvalue" ng-model="systemconfig.ValueString">
                        <span ng-show="frmAddSystemConfig.stringvalue.$invalid" class="has-error"> must be enter Value</span>
                        <span ng-show="frmAddSystemConfig.stringvalue.$error.maxlength" class="has-error"> Field should be 256 characters.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Int Value</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 300px;" ng-maxlength="256" class="form-control" name="intvalue" ng-model="systemconfig.ValueInt">
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="systemconfigs" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddSystemConfig.$invalid" class="btn btn-success pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
